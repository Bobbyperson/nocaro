name: Run formatting

on: [push, pull_request]

permissions:
  contents: write
  pull-requests: write

jobs:
  format_code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install isort ruff black

      - name: Run isort
        run: isort .

      - name: Run ruff
        run: ruff check . --fix

      - name: Run black
        run: black .

      - name: Check for Uncommitted Changes
        id: check_changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changes_detected=true" >> $GITHUB_OUTPUT
          else
            echo "changes_detected=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request with Formatting Changes
        if: steps.check_changes.outputs.changes_detected == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "Apply code formatting"
          branch: formatting-fixes
          title: "Apply code formatting"
          body: "This pull request applies code formatting using isort, ruff, and black."
          delete-branch: true
